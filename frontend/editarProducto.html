<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Editar producto</h1>

      <form class="row mt-3" name="formProducto" id="idFormPorducto">
        <div class="row">
          <div class="col-md-2">
            <label for="idId" class="form-label">Id Producto</label>
            <input type="text" readonly class="form-control" id="idId" name="id" required />
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label for="idNombreProducto" class="form-label">Nombre del producto</label>
            <input type="text" class="form-control" id="idNombreProducto" name="NombreProducto" required />
          </div>
          <div class="col-md-4">
            <label for="idCantidadMin" class="form-label">Cantidad Minima de pedidos</label>
            <input type="text" class="form-control" id="idCantidadMin" name="CantidadMin" required />
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label for="idDescripcion" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="idDescripcion" name="Descripcion" required />
          </div>
          <div class="col-md-4">
            <label for="idCantidadPorUnidad" class="form-label">Cantidad Por Unidad</label>
            <input type="text" class="form-control" id="idCantidadPorUnidad" name="CantidadPorUnidad" required />
          </div>

          <div class="col-md-2">
            <label for="idCategoria" class="form-label">Categoria</label>
            <input type="text" class="form-control" id="idCategoria" name="idCategoria" required />
          </div>
          <div class="col-md-2">
            <label for="idCoste" class="form-label">Coste estándar</label>
            <input type="text" class="form-control" id="idCoste" name="Coste" required />
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label for="idListaPrecio" class="form-label">Lista Precio</label>
            <input type="text" class="form-control" id="idListaPrecio" name="ListaPrecio" required />
          </div>
          
        </div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row mt-3">
          <div class="col-12">
            <button id="idSalvar" type="submit" disabled class="col-4 btn btn-primary">Guardar Datos</button>
            <button id="idCancel" class="col-2 btn btn-warning">Cancelar</button>
          </div>
        </div>
      </form>
      <!-- Modal para mensajes -->
      <div class="modal" id="idModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 id="idMdlTitle" class="modal-title">Mensaje</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="idMdlMsg">Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button id="idMdlClose" type="button" class="btn" style="background-color: #ffc107;" data-bs-dismiss="modal">Cerrar</button>
              <button id="idMdlOK" type="button" class="btn btn-primary">OK</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/editarProducto.js"></script>
  </body>
</html>
